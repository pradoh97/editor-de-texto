<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="editor">
      <form class="" action="index.html" method="post">
        <div class="cinta superior">
          <div class="secciones">
            <div>
              <select>
                <option>Título 1</option>
                <option>Título 2</option>
                <option>Título 3</option>
                <option>Texto normal</option>
              </select>
            </div>
            <div>
              <button type="button" name="button"><i class="fas fa-align-left"></i></button>
              <button type="button" name="button"><i class="fas fa-align-center"></i></button>
              <button type="button" name="button"><i class="fas fa-align-right"></i></button>
              <button type="button" name="button"><i class="fas fa-align-justify"></i></button>
            </div>
            <div>
              <button type="button" name="button"><i class="fas fa-link"></i></button>
              <button type="button" name="button"><i class="far fa-image"></i></button>
              <button type="button" name="button"><i class="fas fa-file-video"></i></button>
              <button type="button" name="button"><i class="fas fa-paperclip"></i></button>
            </div>
          </div>
        </div>
        <div class="contenido">
          <textarea name="name" rows="8"></textarea>
        </div>
        <div class="cinta inferior">
          <div class="opciones">
            <button id="send" type="button" name="button"><i class="fas fa-paper-plane"></i></button>
            <button id="save" type="button" name="button"><i class="fas fa-save"></i></button>
            <button id="thrash" type="button" name="button"><i class="fas fa-trash-alt"></i></button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
